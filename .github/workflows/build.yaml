name: Build

# yamllint disable-line rule:truthy
on:
  check_run:
    types:
    - rerequested
    - requested_action
  pull_request:
    branches:
    - master
    - "!deps/**"
  push:
    branches:
    - master
    tags:
    - v*

env:
  GO111MODULE: "on"

defaults:
  run:
    shell: bash

jobs:
  build-on-linux:
    if: contains(github.head_ref, 'deps/') == false
    runs-on: ubuntu-latest
    steps:
    - uses: kolpav/purge-artifacts-action@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        expire-in: 30m
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        # TODO: update to 1.15.x once 1.15.4 released
        go-version: 1.14.x

    - name: Build
      run: |
        make -j$(nproc --all) renovate-server.linux.all
        make -j$(nproc --all) renovate-server.freebsd.all TAGS=''
        make -j$(nproc --all) renovate-server.netbsd.all TAGS=''
        make -j$(nproc --all) renovate-server.openbsd.all TAGS=''
        make -j$(nproc --all) renovate-server.solaris.amd64 TAGS=''
        make -j$(nproc --all) renovate-server.aix.ppc64 TAGS=''
        make -j$(nproc --all) renovate-server.dragonfly.amd64 TAGS=''

    - name: Package
      run: |
        make package.renovate-server.linux.all

    - name: Hash
      run: |
        os_list="linux freebsd netbsd openbsd aix solaris dragonfly"

        cd build
        for os in ${os_list}; do
          sha256sum renovate-server.${os}* > sha256.${os}.txt
          sha512sum renovate-server.${os}* > sha512.${os}.txt
          md5sum renovate-server.${os}* > md5.${os}.txt
        done
        cd -

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: build-on-linux
        path: build

  build-on-darwin:
    if: contains(github.head_ref, 'deps/') == false
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        # TODO: update to 1.15.x once 1.15.4 released
        go-version: 1.14.x

    - name: Build
      run: |
        make renovate-server.darwin.all

    # # TODO: Support macos packaging
    # - name: Package
    #   run: |
    #     make package.renovate-server.darwin.all

    - name: Install md5sum
      run: |
        brew install md5sha1sum

    - name: Hash
      run: |
        cd build
        shasum -a 256 renovate-server.darwin* > sha256.darwin.txt
        shasum -a 512 renovate-server.darwin* > sha512.darwin.txt
        md5sum renovate-server.darwin* > md5.darwin.txt
        cd -

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: build-on-darwin
        path: build

  build-on-windows:
    if: contains(github.head_ref, 'deps/') == false
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        # TODO: update to 1.15.x once 1.15.4 released
        go-version: 1.14.x

    - name: Build
      run: |
        make -j$(nproc --all) renovate-server.windows.all

    # # TODO: Support windows packaging
    # - name: Package
    #   run: |
    #     make package.renovate-server.windows.all

    - name: Hash
      run: |
        cd build
        sha256sum renovate-server.windows* > sha256.windows.txt
        sha512sum renovate-server.windows* > sha512.windows.txt
        md5sum renovate-server.windows* > md5.windows.txt
        cd -

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: build-on-windows
        path: build

  release:
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    needs:
    - build-on-linux
    - build-on-windows
    - build-on-darwin
    # - build-on-linux-cgo

    runs-on: ubuntu-latest
    steps:
    - name: Download linux builds
      uses: actions/download-artifact@v2
      with:
        name: build-on-linux
        path: build

    - name: Download windows builds
      uses: actions/download-artifact@v2
      with:
        name: build-on-windows
        path: build

    - name: Download darwin builds
      uses: actions/download-artifact@v2
      with:
        name: build-on-darwin
        path: build

    # - name: Download linux cgo builds
    #   uses: actions/download-artifact@v2
    #   with:
    #     name: build-on-linux-cgo
    #     path: build

    - name: Extract tag name
      id: extract_tag
      run: |
        echo "::set-output name=tag::$(echo ${GITHUB_REF#refs/tags/})"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ github.ref }}
        draft: true
        prerelease: false
        body: |
          # Release Notes

          ## Features

          - Add foo support #issue-ref
          - Add bar support #issue-ref

          ## Bug fixes

          - Fixed foo #issue-ref
          - Fixed bar #issue-ref #pr-ref

          ## Breaking Changes

          - Foo ...
          - Bar ...

          ## Images

          - `docker.io/arhatdev/renovate-server:${{ steps.extract_tag.outputs.tag }}`
          - `ghcr.io/arhat-dev/renovate-server:${{ steps.extract_tag.outputs.tag }}`

    #
    # checksums
    #
    - name: Create Checksum Files
      run: |
        files="sha256 sha512 md5"
        os_list="darwin windows freebsd netbsd openbsd aix solaris dragonfly"

        for f in ${files}; do
          printf "# Linux builds\n\n" > "build/${f}.txt"
          cat build/${f}.linux.txt >> "build/${f}.txt"

          for os in ${os_list}; do
            printf "\n# ${os} builds\n\n" >> "build/${f}.txt"
            cat build/${f}.${os}.txt >> "build/${f}.txt"
          done
        done

    - name: Upload sha256
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_name: sha256.txt
        asset_path: build/sha256.txt
        asset_content_type: text/plain

    - name: Upload sha512
