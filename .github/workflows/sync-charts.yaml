name: Sync Charts

# yamllint disable-line rule:truthy
on:
  push:
    branches:
    - master
    paths:
    - cicd/deploy/charts/**

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        path: renovate-server

    - uses: actions/checkout@v2
      with:
        repository: arhat-dev/helm-charts
        path: helm-charts

    - name: Configure git user
      run: |
        git config --global user.email '72795724+arhatbot@users.noreply.github.com'
        git config --global user.name 'Arhat Bot'

    - name: Update charts
      run: |
        for chart in "${GITHUB_WORKSPACE}/renovate-server/cicd/deploy/charts/"*; do
          chart="${chart#${GITHUB_WORKSPACE}/renovate-server/cicd/deploy/charts/}"
          echo "Updating chart ${chart}..."
          rm -rf "helm-charts/charts/${chart}"
          mv "${GITHUB_WORKSPACE}/renovate-server/cicd/deploy/charts/${chart}" \
            "${GITHUB_WORKSPACE}/helm-charts/charts/${chart}"
          echo "Chart ${chart} updated"
        done

    - name: Push charts update
      env:
        ORG_REPO_TOKEN: ${{ secrets.ORG_REPO_TOKEN }}
      run: |
        cd "${GITHUB_WORKSPACE}/helm-charts"
        git add --all .
        git commit -m "Update charts from renovate-server"
        git push https://${GITHUB_ACTOR}:${ORG_REPO_TOKEN}@github.com/arhat-dev/helm-charts.git HEAD:master
